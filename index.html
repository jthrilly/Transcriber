<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HTML5 Audio Transcriber</title>
  <meta name="description" content="HTML5 Audio Transcriber">
  <meta name="author" content="Joshua Melville">

  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/externals.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="btn-group btn-group-lg">	
					<button onclick="javascript:void(0)" class="btn btn-default navbar-btn open-music"><span class="glyphicon glyphicon-music"></button>
				</div>
				<div class="btn-group btn-group-lg">		
		  			<button onclick="transcriber.Rewind()" class="btn btn-primary navbar-btn backward"><span class="glyphicon glyphicon-backward"></span></button>
		  			<button onclick="transcriber.togglePlay()" class="btn btn-primary navbar-btn play"><span class="glyphicon glyphicon-play"></span></button>
		  			<button onclick="transcriber.Forward()" class="btn btn-primary navbar-btn forward"><span class="glyphicon glyphicon-forward"></span></button>
				</div>
				<div style="display:inline">
				<button onclick="javascript:void(0)" class="btn btn-link btn-lg navbar-btn time disabled">00:00</button>
					<input type='file' id='selectedFile' onchange='transcriber.loadAudio(this.files);'  style="display:none"/> 
					<audio id="audio-player">
						<source src="test2.mp3">
					</audio>
				</div>

				<div style="display:inline;">
					<input id="speedSlider" style="display:none"/>
				</div>
			</div>

		<div class="btn-group btn-group-lg navbar-right"  style="display:inline;position:fixed;top:0;right:15px">
			<button onclick="transcriber.resetInterview();" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-file"></button>
			<button onclick="transcriber.downloadData()" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-cloud-download"></button>
			<button onclick="transcriber.Save();" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-info-sign"></button>
		</div>	

	</nav>

<div class="container main-content">
	<ul class="list-group">
		
	</ul>
</div>



	<footer class="bg-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-3 participant-buttons">
				</div>
 				<div class="col-md-9">
					<form role="form" class="form-inline">
						<div class="radio"></div>
						<textarea class="form-control current-utterance"></textarea>
					</form>
				</div>
			</div>
		</div>
	</footer>  	

<script src="js/main.js"></script>
</body>
</html>
